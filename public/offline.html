<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3ECF8E">
  <title>Offline - VVS Inspect</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      padding-bottom: env(safe-area-inset-bottom, 1.5rem);
    }
    .container {
      text-align: center;
      max-width: 24rem;
    }
    .icon-wrapper {
      width: 5rem;
      height: 5rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, #3ECF8E, #059669);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(62, 207, 142, 0.25);
    }
    .icon-wrapper svg { width: 2.5rem; height: 2.5rem; color: white; }
    h1 { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
    p { font-size: 0.875rem; color: #6b7280; line-height: 1.5; margin-bottom: 1.5rem; }
    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #3ECF8E;
      color: white;
      font-weight: 500;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      min-height: 44px;
      transition: background 0.15s;
    }
    .retry-btn:hover { background: #38b27a; }
    .retry-btn:active { background: #2f9d68; }
    .status { margin-top: 1rem; font-size: 0.75rem; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-2.829-2.829a5 5 0 000-7.07m-4.243 9.9a9 9 0 01-4.243-2.1m7.071-7.072a5 5 0 00-7.07 0" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>VVS Inspect needs an internet connection to load inspection data. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Retry
    </button>
    <p class="status">VVS Inspect will reconnect automatically when your connection is restored.</p>
  </div>
  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload()
    })
  </script>
</body>
</html>
